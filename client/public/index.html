<style>
/* Rounded pill classes for horizontal sides */
.rounded-pill-left {
    border-top-left-radius: 50rem !important;
    border-bottom-left-radius: 50rem !important;
}

.rounded-pill-right {
    border-top-right-radius: 50rem !important;
    border-bottom-right-radius: 50rem !important;
}

/* scrollbar */
/* width */
::-webkit-scrollbar {
    width: 5px;

}

/* Track */
::-webkit-scrollbar-track {
    background: #2b3035;
}

/* Handle */
::-webkit-scrollbar-thumb {
    background: #FC0254;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
    background: #555;
}

   .table-hover tbody tr:hover td, .table-hover tbody tr:hover th {
  background-color: #FC0254;
  color:white;
}

/* explore antara button */


.explore span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.explore span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.explore:hover span {
  padding-right: 25px;
}

.explore:hover span:after {
  opacity: 1;
  right: 0;
}

audio::-webkit-media-controls-panel {
                background-color: white;          
}



</style>
